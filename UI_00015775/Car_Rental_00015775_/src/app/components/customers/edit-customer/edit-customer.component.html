<div class="container my-5">
  <h1 class="mb-5">Edit Customer</h1>

    <div class="row">
      <div class="col-6">
      <!-------------- 00015775 ------------->
        <form #form="ngForm" (ngSubmit)="updateCustomer()">
      <!-------------- 00015775 ------------->

      <div class="mb-3">
        <label for="CustomerId" class="form-label">Id</label>
        <input type="number" class= "form-control"  aria-describedby="emailHelp" 
        readonly id="CustomerId" name="CustomerId" [(ngModel)]="customerDetails.CustomerId">

      </div>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class= "form-control"  aria-describedby="emailHelp" placeholder="Enter your full name" 
            id="fullname" name="fullname" [(ngModel)]="customerDetails.FullName">

          </div>
          <!-------------- 00015775 ------------->
    
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" aria-describedby="emailHelp" placeholder="Enter your phone number"
            id="phone" name="phone" [(ngModel)]="customerDetails.Phone">

          </div>
    
          <!-------------- 00015775 ------------->
    
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your email"
            id="email" name="email" [(ngModel)]="customerDetails.Email">

          </div>
    
    
          <button type="submit" class="btn btn-primary mx-1">Save</button>
          <button type="button" class="btn btn-danger" 
          (click)="deleteCustomer(customerDetails.CustomerId)">Delete</button>
    
          <!-------------- 00015775 ------------->
        </form>
      </div>
    </div>

    


</div>
