<div class="container my-5">
  <h1 class="mb-5">Edit Car</h1>

    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="updateCar()">
      <!-------------- 00015775 ------------->

          <div class="mb-3">
            <label for="CarId" class="form-label">Id</label>
            <input type="number" class="form-control" aria-describedby="emailHelp" readonly
            id="CarId" name="CarId" [(ngModel)]="carDetails.CarId">
          </div>

          <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Model"
            id="model" name="model" [(ngModel)]="carDetails.Model">
          </div>
          <!-------------- 00015775 ------------->
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Year"
            id="year" name="year" [(ngModel)]="carDetails.Year">
          </div>
          <!-------------- 00015775 ------------->
          <div class="mb-3">
            <label for="dailyrate" class="form-label">Daily Rate</label>
            <input type="number" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Daily Rate"
            id="dailyrate" name="dailyrate" [(ngModel)]="carDetails.DailyRate">

          </div>
    
          <div class="mb-3">
            <label for="rentaldate" class="form-label">Rental Date</label>
            <input type="date" class="form-control" aria-describedby="emailHelp"
            id="rentaldate" name="rentaldate" [(ngModel)]="carDetails.RentalDate">
          </div>
    
          <div class="mb-3">
            <label for="returndate" class="form-label">Return Date</label>
            <input type="date" class="form-control" aria-describedby="emailHelp"
            id="returndate" name="returndate" [(ngModel)]="carDetails.ReturnDate">
          </div>
    
          <button type="submit" class="btn btn-primary mx-1">Save</button>
          <button type="button" class="btn btn-danger" 
          (click)="deleteCar(carDetails.CarId)">Delete</button>
        </form>
      </div>
    </div>

</div>
